<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*Declare function*/
        function hello() {
            console.log('hello');
        }

        /*Expression function*/
        const hello1 = function () {
            console.log('hello');
        }

        /*Arrow function*/
        hello = () => {
            console.log('hello');
        }
    </script>
</body>
</html>

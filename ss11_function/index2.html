<!DOCTYPE html>

    <title>Title</title>
</head>
<body>
    <script>
        function sum(x, y) { //tham số hình thức
            let result = x + y;
            document.write(result + "<br>")
        }
        let a = 5;
        let b = 5;
        sum(5, 6);//đối số - tham số thực
        sum(1,3);
        sum(a, b);//đối số - tham số thực
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * Viết chương trình
        * Cho phép người dùng nhập kí tự từ bàn phím
        * Sau đó hiển thị kí tự đó ra màn hình
        * Nếu người dùng nhập 'x' thì thoát
        * */
        //Vấn đề lặp
        //Lặp bao nhiêu lần
        //Điều kiện dừng lặp
        // ==> nếu là ko xác định lần lặp thì có lặp
        // it nhất 1 lần ko ?
        let input;
        do {
            input = prompt("input character: ");
            document.write(input + "<br>")
        } while (input != "x");


    </script>
</body>
</html>

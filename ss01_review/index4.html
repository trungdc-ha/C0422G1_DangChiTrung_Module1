<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Apple {
            constructor(weight) {
                this.weight = weight;
            }

            getWeight() {
                return this.weight;
            }

            decreaseWeight(){
                if(this.weight > 0){
                    this.weight--;
                }
            }

            isEmpty(){
                if(this.weight == 0){
                    return true;
                } else {
                    return false;
                }
            }
        }

        class Human {
            constructor(name, gender, weight) {
                this.name = name;
                this.gender = gender;
                this.weight = weight;
            }

            getName(){
                return this.name;
            }

            getGender(){
                return this.gender;
            }

            getWeight(){
                return this.weight;
            }

            say(content){
                document.write(this.name + " say: " + content);
            }

            checkApple(apple){
                return apple.isEmpty();
            }

            eat(apple){
                if(apple.getWeight() > 0){
                    this.weight++;
                    apple.decreaseWeight();
                }
            }

            isMale(){
                if(this.gender == "Male"){
                    return true;
                } else {
                    return false;
                }
            }
        }

        let apple = new Apple(10);
        document.write(apple.getWeight() + "<br>");

        let adam = new Human("Adam", "Male", 60);
        let eva = new Human("Eva", "Female", 45);

        while (apple.isEmpty() == false){
            eva.eat(apple);
            adam.eat(apple);
        }

        document.write("Apple: " + apple.getWeight() + "<br>");
        document.write("Eva: " + eva.getWeight() + "<br>");
        document.write("Adam: " + adam.getWeight() + "<br>");

        adam.say("I love you! Eva.")



    </script>
</body>
</html>

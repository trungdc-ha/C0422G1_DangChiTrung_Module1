<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 9; //số nguyên
    console.log(typeof  number); //number
    let number2 = 9.5 //số thực
    console.log(typeof  number2); //number
    let str = "Ha Noi";
    let str1 = 'Da Nang';
    console.log(typeof  str1); //string
    let isExist = false;
    console.log(typeof  isExist); //boolean

    let name;
    let myName = undefined;
    console.log(typeof  name); //không xác định - undefined

    let student = {id: 1, name: "Phu", address: "HCM"};
    console.log(typeof  student) //object

    let student1 = null;
    console.log(typeof student1) //object

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="https://www.google.com/" method="get">
        <table>
            <tr>
                <td>
                    <label for="txtUsername">Username:</label>
                </td>
                <td>
                    <input name="q" value="TrungDC" id="txtUsername" type="text" placeholder="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input type="password" placeholder="pass" name="pass">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Age:</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> LGBT
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <select>
                        <option>Ha Noi</option>
                        <option>Hai Phong</option>
                        <option>Da Nang</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages:</td>
                <td>
                    <input type="checkbox"> Java
                    <input type="checkbox"> C#
                    <input type="checkbox"> PHP
                    <input type="checkbox"> Javascript
                </td>
            </tr>
            <tr>
                <td>Comment:</td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Viết chương trình tính tổng 2 số người dùng nhập
    * từ bàn phím. */
    //b1 cho người dùng nhập 2 số.
    //lưu ý: prompt luôn trả về chuỗi, nên cần chuyển qua số.
    let a = parseInt(prompt("nhap so a: "));
    let b = prompt("nhap so b: ");

    //b2 tinh tong
    let sum = a + parseInt(b);

    //b3 hien thi ket qua
    alert("Tong a va b la: " + sum);
</script>
</body>
</html>
